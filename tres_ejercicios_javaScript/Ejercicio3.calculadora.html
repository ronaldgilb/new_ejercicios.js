<!DOCTYPE html>
<head>
    <title>ejercicio3.Calculadora</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #F0F0F0; }
        .calculator {
            width: 260px;
            margin: 50px auto;
            padding: 20px;
            background: #ECECEC;
            border: 24px solid #007BFF;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 1.5em;
            background: white;
            border: 2px solid #007BFF;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .buttons button {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            border: 2px solid #A0A0A0;
            background: #DCDCDC;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons button.operator {
            background: #FFA500;
            color: white;
        }
        .buttons button:active {
            background: #B0B0B0;
        }
        .buttons .zero {
            grid-column: span 2;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">CE</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="toggleSign()">+/-</button>
            <button class="operator" onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">×</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            <button class="zero" onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value.replace('×', '*').replace('÷', '/'));
            } catch (e) {
                alert("Error en la operación");
            }
        }
        function toggleSign() {
            let display = document.getElementById("display");
            if (display.value) {
                display.value = parseFloat(display.value) * -1;
            }
        }
    </script>
</body>
</html>
