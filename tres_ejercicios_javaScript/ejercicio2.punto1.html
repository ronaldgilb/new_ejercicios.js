<!DOCTYPE html>
<head>
    <title>punto1.ejercicio2</title>
    <script>
        function cambiarEstilos() {
            document.bgColor = "BLACK";
            document.fgColor = "yellow";
            document.alinkColor = "white";
            document.vlinkColor = "red";
            document.title = "Pagina con colores dinamicos";
        }
    </script>
</head>
<body onload="cambiarEstilos()">
    <h1>Bienvenido a mi pagina</h1>
    <p>Este es un ejemplo de cambio de colores dinamicos.</p>
    <a href="ejercicio1.punto2.html">Ir a otra pagina</a>
</body>
</html>
